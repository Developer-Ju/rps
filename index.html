<!DOCTYPE html>

<html>
 <head>
  <title>Rock - Paper - Scissors</title>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
 </head>
 <body>
  <div id="info-container">
   <span id="move-result">You won</span>
   <span id="score">6 - 9</span>
  </div>
  <div id="buttons-container">
   <button class="rps-button">✊🏻</button>
   <button class="rps-button">✋🏻</button>
   <button class="rps-button">✌🏻</button>
   
   <button class="rps-button rps-alternative">🗿</button>
   <button class="rps-button rps-alternative">📃</button>
   <button class="rps-button rps-alternative">✂️</button>
  </div>
 </body>
</html>
