<!DOCTYPE html>

<html>
    <head>
        <title>✊🏻 Rock - ✋🏻 Paper - ✌🏻 Scissors</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="info-container">
            <span id="move-result"></span>
            <span id="score"></span>
        </div>
        <div id="buttons-container">
            <button class="rps-button" figure="rock">✊🏻</button>
            <button class="rps-button" figure="paper">✋🏻</button>
            <button class="rps-button" figure="scissors">✌🏻</button>
            
            <button class="rps-button rps-alternative" figure="rock">🗿</button>
            <button class="rps-button rps-alternative" figure="paper">📄</button>
            <button class="rps-button rps-alternative" figure="scissors">✂️</button>
        </div>
    </body>
</html>
